<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<ul>
  <li><a href="#home" onclick="invisible()">Home</a></li>
  <div style="float:right">
	  <button class="btn_nav btn-primary" id="sign_in" onclick="visible('signin')">Sign In</button>
	  <button class="btn_nav btn-primary" id="sign_up" onclick="visible('signup')">Sign up</button>    
  </div>
</ul>
	<body onload="invisible()">
		<!--<br>-->
		<div id="signin" class="signin">
			<input class="form-control input" type="text" id="userid" placeholder="User Name"> <br>
			<input class="form-control input" type="password" id="psw" placeholder="Password"> <br> 
			<button class="btn btn-primary" onclick="myFunction()">Sign In</button>
		</div>
		<div id="signup" class="signup">
			<input class="form-control input" type="text" id="userid" placeholder="User Name"> <br>
			<input class="form-control input" type="text" id="email" placeholder="Email"> <br>
			<input class="form-control input" type="password" id="psw" placeholder="Password"> <br>
			<button class="btn btn-primary" onclick="myFunction()">Sign Up</button>
		</div>
	</body>
	
</html>
